<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background: #0f0f1a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .nft-card {
      width: 600px;
      background: linear-gradient(145deg, #3b82f6, #8b5cf6, #ec4899);
      border-radius: 25px;
      padding: 40px;
      color: white;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
      border: 3px solid rgba(255, 255, 255, 0.2);
    }

    .nft-card::before {
      content: '';
      position: absolute;
      top: -100px;
      left: -100px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,0.1), transparent 70%);
      transform: rotate(45deg);
    }

    .nft-content {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255, 255, 255, 0.15);
      position: relative;
      z-index: 1;
    }

    .nft-artwork {
      height: 300px;
      margin: 20px auto;
      position: relative;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 10px;
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .art-segment {
      position: relative;
      overflow: hidden;
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    .art-segment:nth-child(1) {
      background: linear-gradient(45deg, #f97316, #f59e0b);
    }
    .art-segment:nth-child(2) {
      background: linear-gradient(45deg, #10b981, #059669);
    }
    .art-segment:nth-child(3) {
      background: linear-gradient(45deg, #8b5cf6, #6366f1);
    }
    .art-segment:nth-child(4) {
      background: linear-gradient(45deg, #ec4899, #db2777);
    }
    .art-segment:nth-child(5) {
      background: linear-gradient(45deg, #06b6d4, #0284c7);
    }
    .art-segment:nth-child(6) {
      background: linear-gradient(45deg, #f43f5e, #e11d48);
    }
    .art-segment:nth-child(7) {
      background: linear-gradient(45deg, #a855f7, #9333ea);
    }
    .art-segment:nth-child(8) {
      background: linear-gradient(45deg, #14b8a6, #0d9488);
    }
    .art-segment:nth-child(9) {
      background: linear-gradient(45deg, #f59e0b, #d97706);
    }

    .art-segment::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 50%);
      pointer-events: none;
    }

    .geometric-shape {
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.4);
    }

    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(236, 72, 153, 0.7);
      top: 20%;
      left: 20%;
    }

    .square {
      width: 50px;
      height: 50px;
      background: rgba(139, 92, 246, 0.7);
      bottom: 30%;
      right: 25%;
      transform: rotate(45deg);
    }

     .rectangle {
      width: 100px;
      height: 50px;
      background: rgba(139, 92, 246, 0.7);
      bottom: 30%;
      left: 25%;
      transform: rotate(45deg);
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      border-bottom: 70px solid rgba(16, 185, 129, 0.7);
      top: 40%;
      right: 15%;
    }

    .metadata-blocks {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .metadata-block {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      border: 2px solid rgba(255, 255, 255, 0.15);
      height: 20px;
    }

    .badge {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.15);
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 1px;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .watermark {
      position: absolute;
      bottom: 20px;
      right: 30px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      letter-spacing: 1px;
    }

    @media (max-width: 650px) {
      .nft-card {
        width: 90%;
        padding: 20px;
      }
      
      .nft-artwork {
        height: 250px;
      }
      
      .metadata-blocks {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="nft-card">
    <div class="badge"></div>
    <div class="nft-content">
      <div class="nft-artwork">
        <div class="art-segment"></div>
        <div class="art-segment"></div>
        <div class="art-segment"></div>
        <div class="art-segment"></div>
        <div class="art-segment"></div>
        <div class="art-segment"></div>
        <div class="art-segment"></div>
        <div class="art-segment"></div>
        <div class="art-segment"></div>
        
        <div class="geometric-shape circle"></div>
        <div class="geometric-shape square"></div>
        <div class="geometric-shape triangle"></div>
        <div class="geometric-shape rectangle"></div>

      </div>
      
      <div class="metadata-blocks">
        <div class="metadata-block"></div>
        <div class="metadata-block"></div>
        <div class="metadata-block"></div>
      </div>
    </div>
    <div class="watermark"></div>
  </div>
</body>
</html>
